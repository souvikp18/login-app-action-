<!DOCTYPE html>
<html>
<head>
    <title>Stored Users</title>
</head>
<body>
    <h2>Stored User Credentials</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Password</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
        </tr>
        {% endfor %}
    </table>
    <br><a href="/">Back to Login</a>
</body>
</html>
